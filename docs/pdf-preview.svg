<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">PDF Preview: Microsoft 365 Copilot Chat Configuration</title>
  <desc id="desc">Clickable preview card that links to the PDF slides.</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#072b57"/>
      <stop offset="50%" stop-color="#0a5ea8"/>
      <stop offset="100%" stop-color="#4bb8ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#00142a" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#grad)"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="80" y="80" rx="24" ry="24" width="1040" height="470" fill="#ffffff" opacity="0.96"/>
  </g>

  <!-- Accent bar -->
  <rect x="80" y="80" width="1040" height="10" fill="#ff3b30"/>

  <!-- Icon (PDF) -->
  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="140" height="180" rx="12" ry="12" fill="#f2f2f2" stroke="#e1e1e1"/>
    <rect x="0" y="0" width="140" height="46" rx="12" ry="12" fill="#ff3b30"/>
    <text x="70" y="30" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="26" fill="#ffffff" text-anchor="middle" font-weight="700">PDF</text>
    <!-- folded corner -->
    <path d="M128,0 L140,12 L140,0 Z" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- Text content -->
  <g font-family="Segoe UI, Arial, Helvetica, sans-serif" fill="#0b1f33">
    <text x="300" y="200" font-size="40" font-weight="700">Microsoft 365 Copilot Chat</text>
    <text x="300" y="248" font-size="32" font-weight="600">Configuration for Schools & Enterprises</text>

    <text x="300" y="310" font-size="22" fill="#334e68">Slides exported from PowerPoint â€¢ AgeGroup configuration examples</text>

    <g fill="#0a5ea8">
      <circle cx="300" cy="355" r="6"/>
      <text x="320" y="362" font-size="22">Manual and scripted updates using Microsoft Graph</text>
      <circle cx="300" cy="395" r="6"/>
      <text x="320" y="402" font-size="22">CSV-driven bulk changes (UserPrincipalName)</text>
      <circle cx="300" cy="435" r="6"/>
      <text x="320" y="442" font-size="22">Best practices, requirements, and troubleshooting</text>
    </g>
  </g>

  <!-- Call to action -->
  <g>
    <rect x="960" y="460" rx="10" ry="10" width="140" height="46" fill="#0a5ea8"/>
    <text x="1030" y="490" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="700">Open PDF</text>
  </g>

  <!-- Footer hint -->
  <text x="600" y="580" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="18" fill="#e9f6ff" text-anchor="middle">Click this image in GitHub to view the full PDF</text>
</svg>
